# DevOps/qa/docker-compose.yml
name: anprvision-micro-qa
version: "3.9"

services:
  # ðŸ§  Worker principal (ANPR Vision Microservice)
  anpr-worker-qa:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: anpr-worker-qa
    env_file:
      - .env
    working_dir: /app
    command: python -m src.workers.main_worker
    networks:
      - anpr-net-qa
    tty: true
    restart: unless-stopped

  # ðŸ“Š Prometheus
  prometheus-qa:
    image: prom/prometheus:latest
    container_name: prometheus-qa
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "${PROMETHEUS_PORT}:9090"
    networks:
      - anpr-net-qa
    restart: unless-stopped

  # ðŸ“ˆ Grafana
  grafana-qa:
    image: grafana/grafana:latest
    container_name: grafana-qa
    ports:
      - "${GRAFANA_PORT}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASS}
    volumes:
      - grafana_qa:/var/lib/grafana
    networks:
      - anpr-net-qa
    restart: unless-stopped


# ===============================
# VolÃºmenes persistentes
# ===============================
volumes:
  grafana_qa:

# ===============================
# Red interna del entorno
# ===============================
networks:
  anpr-net-qa:
    external: true
