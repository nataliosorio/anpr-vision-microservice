version: "3.9"

services:
  anpr-worker-develop:
    build:
      context: ../.. 
      dockerfile: Dockerfile
    container_name: anpr-worker-develop
    env_file:
      - .env
    working_dir: /app
    volumes:
      - ../../:/app
      - ../../models:/app/models
    command: python -m src.workers.main_worker
    depends_on:
      - kafka-develop
    networks:
      - anpr-net-develop
    tty: true
    restart: unless-stopped

  kafka-develop:
    image: bitnamilegacy/kafka:4.0.0
    container_name: kafka-develop
    ports:
      - "${KAFKA_PORT_INTERNAL}:${KAFKA_PORT_INTERNAL}"
      - "${KAFKA_PORT_EXTERNAL}:${KAFKA_PORT_EXTERNAL}"
    environment:
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_LISTENERS: PLAINTEXT://:${KAFKA_PORT_INTERNAL},CONTROLLER://:9093,PLAINTEXT_HOST://:${KAFKA_PORT_EXTERNAL}
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka-develop:9093
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka-develop:${KAFKA_PORT_INTERNAL},PLAINTEXT_HOST://localhost:${KAFKA_PORT_EXTERNAL}
      ALLOW_PLAINTEXT_LISTENER: "yes"
    volumes:
      - kafka_data_develop:/bitnami/kafka
    networks:
      - anpr-net-develop
    restart: unless-stopped

  kafka-init-develop:
    image: bitnamilegacy/kafka:4.0.0
    container_name: kafka-init-develop
    depends_on:
      - kafka-develop
    env_file:
      - .env
    entrypoint: >
      bash -c "
        echo 'Esperando Kafka...';
        for i in $(seq 1 60); do
          /opt/bitnami/kafka/bin/kafka-topics.sh --bootstrap-server ${KAFKA_BROKER} --list >/dev/null 2>&1 && { echo 'Kafka listo'; break; }
          echo 'esperando...'; sleep 1;
        done;
        echo 'Creando t√≥pico ${KAFKA_TOPIC}...';
        /opt/bitnami/kafka/bin/kafka-topics.sh --create --bootstrap-server ${KAFKA_BROKER} --replication-factor 1 --partitions 3 --topic ${KAFKA_TOPIC} --if-not-exists;
        echo ' kafka-init-develop completado';
      "
    networks:
      - anpr-net-develop

  kafka-ui-develop:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui-develop
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: develop
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-develop:${KAFKA_PORT_INTERNAL}
    depends_on:
      - kafka-develop
    networks:
      - anpr-net-develop

volumes:
  kafka_data_develop:

networks:
  anpr-net-develop:
    driver: bridge

